<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Ativo</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  height: 100vh;
  background: #000;
  color: #d9ffe8;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.matrix {
  position: absolute;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,120,0.05) 0px,
    rgba(0,255,120,0.05) 1px,
    transparent 2px,
    transparent 6px
  );
  animation: move 14s linear infinite;
  z-index: 1;
}

@keyframes move {
  from { background-position-y: 0; }
  to { background-position-y: 1200px; }
}

.container {
  position: relative;
  z-index: 2;
  background: rgba(0,0,0,0.85);
  padding: 28px;
  border-radius: 14px;
  width: 92%;
  max-width: 420px;
  box-shadow: 0 0 30px rgba(0,255,120,0.25);
}

.log {
  font-size: 0.95rem;
  line-height: 1.5;
  white-space: pre-line;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="matrix"></div>

<div class="container">
  <div id="log" class="log"></div>
</div>

<script>
function horaAtual() {
  const d = new Date();
  return d.toLocaleTimeString('pt-BR', {
    hour: '2-digit',
    minute: '2-digit'
  });
}

let visitas = localStorage.getItem("stalkerCount");
let count = visitas ? parseInt(visitas) + 1 : 1;
localStorage.setItem("stalkerCount", count);

const log = document.getElementById("log");

if (count === 1) {
  log.innerText =
`Iniciando rastreamento...
Conexão estabelecida ✔

Stalker detectado

Dispositivo: Smartphone
Plataforma: compatível
Horário local: ${horaAtual()}

Localização: ***************
Exibição protegida

Endereço IP: ***.***.**.**
Exibição suprimida

Acesso visual: verificado
Exibição indisponível

Monitor
