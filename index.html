<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Ativo</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  min-height: 100vh;
  background: #000;
  color: #e6fff3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 94%;
  max-width: 420px;
  background: rgba(0,0,0,0.92);
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(0,255,140,0.3);
}

.log {
  font-size: 0.95rem;
  line-height: 1.6;
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 1em;
  background: #00ff88;
  margin-left: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <div id="log" class="log"></div><span class="cursor"></span>
</div>

<script>
function horaAtual() {
  const d = new Date();
  return d.toLocaleTimeString('pt-BR', {
    hour: '2-digit',
    minute: '2-digit'
  });
}

// contador local
let visitas = localStorage.getItem("stalkerCount");
let count = visitas ? parseInt(visitas) + 1 : 1;
localStorage.setItem("stalkerCount", count);

let texto = (count === 1) ? `
Iniciando rastreamento...
Conexão estabelecida ✔

Stalker detectado

Dispositivo: Smartphone
Plataforma: compatível
Horário local: ${horaAtual()}

Localização: ***************
Nível de acesso: restrito

Endereço IP: ***.***.**.**
Permissão não concedida

Monitoramento ativo
Sessão nº ${count}
` : `
Sistema reconheceu você
Acesso repetido detectado ✔

>>> VOCÊ ESTÁ DE VOLTA <<<

Sessão anterior confirmada
Monitoramento já em execução

Dispositivo: Smartphone
Horário atualizado: ${horaAtual()}

Observação contínua
Sessão nº ${count}
`;

// transforma texto em tokens seguros
const tokens = [];
for (let char of texto) {
  if (char === "\n") {
    tokens.push("<br>");
  } else if (char === " ") {
    tokens.push("&nbsp;");
  } else {
    tokens.push(char);
  }
}

const log = document.getElementById("log");
let i = 0;

function digitar() {
  if (i < tokens.length) {
    log.insertAdjacentHTML("beforeend", tokens[i]);
    i++;
    setTimeout(digitar, 22);
  }
}

setTimeout(digitar, 400);
</script>

</body>
</html>
