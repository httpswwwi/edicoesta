<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Detectado</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: black;
      color: #e5ffe5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Fundo animado discreto */
    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,120,0.07) 0px,
        rgba(0,255,120,0.07) 1px,
        transparent 2px,
        transparent 6px
      );
      animation: move 12s linear infinite;
      z-index: 1;
    }

    @keyframes move {
      from { background-position-y: 0; }
      to { background-position-y: 1000px; }
    }

    /* Caixa principal */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,120,0.25);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #7CFFB2;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background: #00ff88;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #4dffae;
    }

    /* Revela√ß√£o */
    .reveal {
      display: none;
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff4d4d;
      animation: reveal 1.2s ease forwards;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.7);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="matrix"></div>

  <div class="container">
    <h1>Verifica√ß√£o de Acesso</h1>
    <p>Identifica√ß√£o necess√°ria para continuar</p>

    <div id="formBox">
      <input id="username" type="text" placeholder="Digite seu nome">
      <button onclick="revelar()">Confirmar</button>
    </div>

    <div id="result" class="reveal"></div>
  </div>

  <script>
    function revelar() {
      const name = document.getElementById("username").value.trim();
      if (!name) return;

      document.getElementById("formBox").style.display = "none";

      const result = document.getElementById("result");
      result.style.display = "block";
      result.innerHTML = `üëÄ ${name} clicou no link!`;
    }
  </script>

</body>
</html>
